<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="font.css">
    <link rel="stylesheet" href="output.css" />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <title>Facebook - log in or sign up</title>
  </head>
  <body class="bg-gray-100">
    <div class="container mt-32 flex mx-auto items-center justify-center">
      <div class="left-container w-1/3 mx-14">
        <img src="facebook.svg" alt="" class="w-80"/>
        <p class="text-2xl mx-8">Facebook helps you connect and share with the people in your life</p>
      </div>
      <div class="right-container flex flex-col bg-white p-6 rounded-lg w-1/4 text-lg relative shadow-xl">
        <input class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-md outline-blue-600" type="text" placeholder="Email address or phone number" />
        <input class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-md outline-blue-600" type="password" placeholder="Password" />
        <button class="bg-blue-600 text-white my-2 py-3 rounded-md font-bold cursor-pointer hover:bg-blue-700">Log In</button>
        <span class="text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline">Forgotten password?</span>
        <hr class="my-2"/>
        <button class="bg-green-500 text-white my-2 py-3 rounded-md font-bold cursor-pointer w-fit px-4 mx-auto hover:bg-green-600">Create New Account</button>
        <span class="absolute -bottom-12 text-sm"><span class="font-bold hover:underline cursor-pointer">Create a Page</span> for a celebrity , brand or business</span>
      </div>
    </div>
  </body>
</html>
