<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="font.css">
    <link rel="stylesheet" href="output.css" />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <title>Facebook - log in or sign up</title>
  </head>
  <body class="bg-gray-100">
    <div class="container lg:mt-32 lg:flex mx-auto lg:items-center lg:justify-center">
      <div class="left-container lg:w-1/2 xl:w-2/5 lg:mx-10 sm:mb-12 lg:mb-0">
        <img src="facebook.svg" alt="" class="lg:w-80 lg:m-0 sm:w-72 sm:mx-auto sm:mt-16 w-52 mt-28 mx-auto"/>
        <p class="lg:block lg:text-2xl lg:mx-8 sm:block sm:text-xl sm:text-center lg:text-left hidden">Facebook helps you connect and share with the people in your life</p>
      </div>
      <div class="right-container flex flex-col bg-white lg:p-6 md:p-8 md:w-1/2 rounded-lg lg:w-1/3 text-lg relative shadow-xl md:mx-auto lg:mx-0 sm:w-4/5 sm:p-6 sm:mx-auto w-3/5 p-6 mx-auto">
        <input class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-md outline-blue-600" type="text" placeholder="Email address or phone number" />
        <input class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-md outline-blue-600" type="password" placeholder="Password" />
        <button class="bg-blue-600 text-white my-2 py-3 rounded-md font-bold cursor-pointer hover:bg-blue-700">Log In</button>
        <span class="text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline">Forgotten password?</span>
        <hr class="my-2"/>
        <button class="bg-green-500 text-white my-2 py-3 rounded-md font-bold cursor-pointer w-fit px-4 mx-auto hover:bg-green-600">Create New Account</button>
        <span class="absolute -bottom-12 text-sm sm:mx-16 md:mx-0"><span class="font-bold hover:underline cursor-pointer">Create a Page</span> for a celebrity , brand or business</span>
      </div>
    </div>
  </body>
</html>
